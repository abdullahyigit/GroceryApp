version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.1.0
  introduction_screen: ^2.1.0
  after_layout: ^1.1.0
  shared_preferences: ^2.0.8
  searchfield: ^0.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/logos/google.jpg
    - assets/images/products/img01.png

  fonts:
    - family: OpenSans
